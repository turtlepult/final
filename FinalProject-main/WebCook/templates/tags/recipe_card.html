<div class="card mb-3" style="max-width: 100%;">
    <div class="card-header d-flex justify-content-end">
        <div>
            <a class="mr-2" href="{% url 'user-recipes' recipe.author.username %}">{{ recipe.author }}</a>
            <img class="rounded-circle article-img img-responsive img-rounded"
                src="{{ recipe.author.profile.image.url }}" style="max-height: 30px; max-width: 30px;">
        </div>
    </div>
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{recipe.image.url}}" class="img-fluid rounded-start rounded" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <small class="text-muted">{{ recipe.date_posted|date:"F d, Y" }}</small>
                <h5 class="card-title">{{recipe.title}}</h5>
                <p class="card-text">{{recipe.description}}</p>
                <div>
                    {% if btn_detail %}
                    <a href="{% url 'recipe-detail' recipe.id %}" class="btn btn-primary">Подробно</a>
                    {% endif %}

                    {% if btn_edit %}
                    <a class="btn btn-secondary btn-sm mt-1 mb-1"
                        href="{% url 'recipe-update' recipe.id %}">Редактировать</a>
                    {% endif %}

                    {% if btn_delete %}
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'recipe-delete' recipe.id %}">Удалить</a>
                    {% endif %}

                </div>
            </div>
        </div>
        <div class="col-md-12">
            {% if explain %}
            <p class="article-content">{{ recipe.content }}</p>
            {% endif %}
        </div>
    </div>
</div>
